console_title_template = '{{ .Shell }} in {{ .Folder }}'
version = 3
final_space = true

[palette]
  black = '#262B44'
  blue = '#4B95E9'
  green = '#59C9A5'
  orange = '#F07623'
  red = '#D81E5B'
  white = '#E0DEF4'
  yellow = '#F3AE35'

[secondary_prompt]
  template = ':: '
  foreground = 'p:blue'
  background = 'transparent'

[transient_prompt]
  template = 'üöÄ '
  foreground = 'p:blue'
  background = 'transparent'

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    leading_diamond = 'ÓÇ∂'
    trailing_diamond = 'ÓÇ∞'
    template = ' {{ .Name }} '
    foreground = 'p:black'
    background = 'p:yellow'
    type = 'shell'
    style = 'diamond'

  [[blocks.segments]]
    template = ' Ó™É {{ path .Path .Location }} '
    foreground = 'p:white'
    powerline_symbol = 'ÓÇ∞'
    background = 'p:orange'
    type = 'path'
    style = 'powerline'

    [blocks.segments.properties]
      style = 'full'

  [[blocks.segments]]
    template = ' {{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}*{{ end }} {{ if gt .Behind 0 }}‚á£{{ end }}{{ if gt .Ahead 0 }}‚á°{{ end }}'
    foreground = 'p:black'
    powerline_symbol = 'ÓÇ∞'
    background = 'p:green'
    type = 'git'
    style = 'powerline'
    foreground_templates = ['{{ if or (.Working.Changed) (.Staging.Changed) }}p:black{{ end }}', '{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:white{{ end }}', '{{ if gt .Ahead 0 }}p:white{{ end }}']
    background_templates = ['{{ if or (.Working.Changed) (.Staging.Changed) }}p:yellow{{ end }}', '{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:red{{ end }}', '{{ if gt .Ahead 0 }}#49416D{{ end }}', '{{ if gt .Behind 0 }}#7A306C{{ end }}']

    [blocks.segments.properties]
      branch_icon = ''
      branch_max_length = 50
      commit_icon = '@'
      fetch_status = true
      fetch_upstream_icon = true

  [[blocks.segments]]
    template = ' ÔÉß '
    foreground = 'p:white'
    powerline_symbol = 'ÓÇ∞'
    background = 'p:yellow'
    type = 'root'
    style = 'powerline'

  [[blocks.segments]]
    leading_diamond = '<transparent,background>ÓÇ∞</>'
    trailing_diamond = 'ÓÇ¥'
    template = ' {{ if gt .Code 0 }}ÔÄç{{ else }}ÔÄå{{ end }} '
    foreground = 'p:white'
    background = 'p:blue'
    type = 'status'
    style = 'diamond'
    background_templates = ['{{ if gt .Code 0 }}p:red{{ end }}']

    [blocks.segments.properties]
      always_enabled = true

[[blocks]]
  type = 'rprompt'
  overflow = 'hidden'

  [[blocks.segments]]
    template = '{{ .FormattedMs }}'
    foreground = 'p:blue'
    background = 'transparent'
    type = 'executiontime'
    style = 'plain'

    [blocks.segments.properties]
      style = 'austin'
      threshold = 5000

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    template = '‚å™'
    foreground = 'p:blue'
    background = 'transparent'
    type = 'text'
    style = 'plain'
