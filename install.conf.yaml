- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.ssh/config:
      path: ssh/config
      create: true
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.emacs.d/lisp/init-local.el:
      path: emacs.d/lisp/init-local.el
    ~/.emacs.d/snippets:
      path: emacs.d/snippets
      create: true
    ~/.p10k.zsh: p10k.zsh
    ~/.hammerspoon:
      path: hammerspoon
      create: true
