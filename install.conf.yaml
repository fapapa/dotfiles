- clean: ["~"]

- link:
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.ssh/config:
      path: ssh/config
      create: true
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.p10k.zsh: p10k.zsh
    ~/.hammerspoon:
      path: hammerspoon
      create: true
    ~/.doom.d:
      path: doom.d/
      create: true
    ~/Library/KeyBindings/DefaultKeyBinding.dict:
      path: DefaultKeyBinding.dict
      create: true
    ~/.config/karabiner:
      path: karabiner/
      create: true
    ~/bin/launch-emacs.sh:
      path: launch_emacs.sh
      create: true
    ~/bin/emacs_editor.sh:
      path: emacs_editor.sh
      create: true
