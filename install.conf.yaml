- clean: ["~"]

- link:
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.ssh/config:
      path: ssh/config
      create: true
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.zimrc: zimrc
    ~/.hammerspoon:
      path: hammerspoon
      create: true
    ~/.doom.d:
      path: doom.d/
      create: true
    ~/Library/KeyBindings/DefaultKeyBinding.dict:
      path: DefaultKeyBinding.dict
      create: true
    ~/.config/karabiner:
      path: karabiner/
      create: true
    ~/bin/launch-emacs.sh:
      path: launch_emacs.sh
      create: true
    ~/bin/emacs_editor.sh:
      path: emacs_editor.sh
      create: true
    ~/.gnupg/gpg-agent.conf: gpg-agent.conf
    ~/.oh-my-posh-custom.toml: oh-my-posh-custom.toml
    ~/Library/Application Support/nushell/config.nu: config.nu
    ~/Library/Application Support/nushell/env.nu: env.nu
    ~/.aerospace.toml: aerospace.toml

- brew:
    - aspell
    - coreutils
    - editorconfig
    - fd
    - ffind
    - fzf
    - git
    - gnupg
    - grep
    - libvterm
    - nodenv
    - openssl@1.1
    - pandoc
    - postgresql
    - pngpaste
    - rbenv
    - readline
    - ripgrep
    - shellcheck
    - tidy-html5
    - pinentry-mac

- cask:
    - 1password
    - aerospace
    - docker
    - firefox
    - google-chrome
    - iterm2
    - karabiner-elements
    - microsoft-edge
    - postman
    - slack
    - zoom
