- clean: ["~"]

- link:
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.ssh/config:
      path: ssh/config
      create: true
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.p10k.zsh: p10k.zsh
    ~/.hammerspoon:
      path: hammerspoon
      create: true
    ~/.doom.d:
      path: doom.d/
      create: true
