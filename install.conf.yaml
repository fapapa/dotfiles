- clean: ["~"]

- link:
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.ssh/config:
      path: ssh/config
      create: true
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.zimrc: zimrc
    ~/.hammerspoon:
      path: hammerspoon
      create: true
    ~/.doom.d:
      path: doom.d/
      create: true
    ~/.config/karabiner:
      path: karabiner/
      create: true
    ~/bin/launch-emacs.sh:
      path: launch_emacs.sh
      create: true
    ~/bin/emacs_editor.sh:
      path: emacs_editor.sh
      create: true
    ~/.gnupg/gpg-agent.conf:
      path: gpg-agent.conf
      create: true
    ~/.oh-my-posh-custom.toml: oh-my-posh-custom.toml
    ~/Library/Application Support/nushell/config.nu:
      path: config.nu
      create: true
    ~/Library/Application Support/nushell/env.nu:
      path: env.nu
      create: true
    ~/.aerospace.toml: aerospace.toml

- shell:
    - description: Generate SSH key for GitHub
      command: ./scripts/setup-github-ssh.sh

- tap:
    - d12frosted/emacs-plus

- brew: [emacs-plus@30 --with-xwidgets --with-imagemagick --with-savchenkovaleriy-big-sur-icon]

- brew:
    - aspell
    - cmake
    - coreutils
    - editorconfig
    - fd
    - ffind
    - fzf
    - git
    - gnupg
    - grep
    - libvterm
    - nodenv
    - pandoc
    - postgresql
    - pngpaste
    - rbenv
    - readline
    - ripgrep
    - shellcheck
    - tidy-html5
    - pinentry-mac

- cask:
    - nikitabobko/tap/aerospace
    - firefox
    - iterm2
    - karabiner-elements
    - microsoft-edge
    - postman
    - raycast
    - chatgpt
